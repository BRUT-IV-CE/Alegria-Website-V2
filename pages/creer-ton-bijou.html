<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Créez votre bague sur mesure. Configurateur de bijoux Alegria Paris : choisissez l'or, le diamant, la taille. Joaillerie personnalisée de luxe.">
    <meta name="robots" content="index, follow">
    
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/configurator.css">
    
    <title>Créer ton bijou - Configurateur | Alegria Paris</title>
</head>
<body class="page page--configurator">
    
    <!-- Header -->
    <header class="header header--solid" role="banner">
        <div class="container">
            <div class="header-inner">
                <a href="../index.html" class="logo" aria-label="Alegria Paris - Accueil">
                    <img src="../assets/images/logo-dark.png" alt="Alegria Paris" class="logo-dark" width="150" height="40">
                </a>
                
                <nav class="main-nav" role="navigation" aria-label="Navigation principale">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="nos-etoiles.html" class="nav-link">Nos Étoiles</a></li>
                        <li class="nav-item"><a href="collections.html" class="nav-link">Collections</a></li>
                        <li class="nav-item"><a href="creer-ton-bijou.html" class="nav-link active">Créer ton bijou</a></li>
                        <li class="nav-item"><a href="vos-creations.html" class="nav-link">Vos créations</a></li>
                        <li class="nav-item"><a href="offrir.html" class="nav-link">Offrir</a></li>
                        <li class="nav-item"><a href="univers/index.html" class="nav-link">L'univers</a></li>
                    </ul>
                    <button class="menu-close hide-desktop" aria-label="Fermer le menu">✕</button>
                </nav>
                
                <button class="menu-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>
    
    <main id="main-content" class="main main--fullscreen">
        
        <!-- Configurateur style Rolex -->
        <div class="rolex-configurator">
            
            <!-- Grande image centrale -->
            <div class="rolex-image-container">
                <img id="mainProductImage" src="../assets/images/configurator/default.jpg" alt="Votre création" class="rolex-main-image">
                
                <!-- Bouton suivant en bas centre -->
                <div class="rolex-next-button">
                    <button id="nextStepBtn" class="btn-rolex-next">
                        <span>Suivant</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Options à gauche -->
            <div class="rolex-options-left">
                <div class="rolex-step-indicator">
                    <span class="step-number" id="stepNumber">1</span>
                    <span class="step-total">/ 5</span>
                </div>
                
                <h2 class="rolex-step-title" id="stepTitle">Choisissez le type d'or</h2>
                
                <!-- Options cliquables -->
                <div class="rolex-option-list" id="optionList">
                    <!-- Les options seront insérées dynamiquement par JS -->
                </div>
            </div>
            
            <!-- Indicateur de progression -->
            <div class="rolex-progress-bar">
                <div class="rolex-progress-fill" id="progressFill" style="width: 20%"></div>
            </div>
            
        </div>
        
    </main>
    
    <!-- Modal récapitulatif -->
    <div class="rolex-modal" id="summaryModal">
        <div class="rolex-modal-content">
            <button class="rolex-modal-close" id="closeModal">&times;</button>
            <h2 class="rolex-modal-title">Votre création</h2>
            
            <div class="rolex-summary">
                <img id="summaryImage" src="../assets/images/configurator/default.jpg" alt="Votre bijou" class="rolex-summary-image">
                
                <div class="rolex-summary-details">
                    <div class="rolex-summary-item">
                        <span class="summary-label">Type d'or</span>
                        <span class="summary-value" id="summaryGoldType">-</span>
                    </div>
                    <div class="rolex-summary-item">
                        <span class="summary-label">Couleur</span>
                        <span class="summary-value" id="summaryGoldColor">-</span>
                    </div>
                    <div class="rolex-summary-item">
                        <span class="summary-label">Taille</span>
                        <span class="summary-value" id="summaryRingSize">-</span>
                    </div>
                    <div class="rolex-summary-item">
                        <span class="summary-label">Type de monture</span>
                        <span class="summary-value" id="summarySetting">-</span>
                    </div>
                    <div class="rolex-summary-item">
                        <span class="summary-label">Diamant</span>
                        <span class="summary-value" id="summaryDiamond">-</span>
                    </div>
                    
                    <div class="rolex-summary-divider"></div>
                    
                    <div class="rolex-summary-total">
                        <span class="summary-total-label">Prix total</span>
                        <span class="summary-total-price" id="summaryPrice">0 €</span>
                    </div>
                    
                    <div class="rolex-summary-actions">
                        <button class="btn btn-gold btn-lg" id="checkoutBtn">Commander</button>
                        <button class="btn btn-secondary" id="quoteBtn">Demander un devis</button>
                        <button class="btn btn-text" id="modifyBtn">Modifier ma création</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/scripts/main.js"></script>
    <script src="../assets/scripts/configurator.js"></script>
</body>
</html>
